<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <form action="" method="post" class="col-12">
            <span class="col-12 title_section">New experiment</span>
            <div class="col-12 d-flex py-3">
                <div class="col-2">Test name</div>
                <div class="col-4">
                    <input class="error" type="text" placeholder="Example" value="Example">
                </div>
                <div class="col-4 error-notice">Experiment already existS
                    Please, choose a different name
                </div>
            </div>
            <div class="col-12 d-flex py-3">
                <div class="col-2">Description</div>
                <div class="col-4">
                    <textarea placeholder="Example"></textarea>
                </div>
            </div>
            <div class="col-12 d-flex">
                <div class="col-4 title_section text-center">Parameter</div>
                <div class="col-3 offset-md-2 title_section text-center">A - Control</div>
                <div class="col-3 title_section text-center">B - Variant</div>
            </div>
            <div class="col-12 d-flex py-3">
                <div class="col-4">
                    <input class="text-center" type="text" placeholder="Example">
                </div>
                <div class="col-3 offset-md-2">
                    <input class="text-center" type="text" placeholder="120" value="120">
                </div>
                <div class="col-3">
                    <input class="text-center" type="text" placeholder="125" value="125">
                </div>
            </div>
            <div class="col-12 d-flex py-3">
                <div class="col-4">
                    <input class="text-center" type="text" placeholder="Example2">
                </div>
                <div class="col-3 offset-md-2">
                    <input class="text-center" type="text" placeholder="120" value="120">
                </div>
                <div class="col-3">
                    <input class="text-center" type="text" placeholder="125" value="125">
                </div>
            </div>
            <div class="col-12">
                <button class="btn d-flex align-items-center">
                    <img src="svg/plus.svg">
                    <span class="ml-2">Add one more</span>
                </button>
            </div>
            <div class="col-12 d-flex justify-content-center mt-5">
                <button class="btn btn-action px-5" type="submit">CREATE</button>
            </div>
        </form>

    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
